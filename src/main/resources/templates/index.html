<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{images/favicon-32x32.png}" />
    <link rel="stylesheet" th:href="@{/index.css}">
    <title th:text="#{index.title}"></title>
</head>
<body>
<div class="layout">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="banner">
        <img class="banner-img"
             th:src="@{/images/banner-640.jpg}" src=""
             th:attr="srcset=@{/images/banner-640.jpg} + ' 640w, ' + @{/images/banner-1200.jpg} + ' 1200w, ' + @{/images/banner-1600.jpg} + ' 1600w'"
             sizes="100vw"
             th:alt="#{index.banner.alt}" alt=""/>
        <h1 class="container banner-text" th:text="#{index.banner}"></h1>
    </div>

    <main>
        <div class="container">
            <h2 th:text="#{index.heading}"></h2>
            <p th:text="#{index.welcome}"></p>
            <p th:text="#{index.area}"></p>
            <p th:text="#{index.outings}"></p>
            <p th:text="#{index.centralLocation}"></p>
            <ul>
                <li th:text="#{index.destination1}"></li>
                <li th:text="#{index.destination2}"></li>
                <li th:text="#{index.destination3}"></li>
                <li th:text="#{index.destination4}"></li>
                <li th:text="#{index.destination5}"></li>
            </ul>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</div>

<script>
    const link = document.createElement('link');
    link.href = 'https://fonts.googleapis.com/css?family=Kalam:700';
    link.rel = 'stylesheet';

    document.head.appendChild(link);
</script>

</body>
</html>
