<!doctype html>
<html lang="en" th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{images/favicon-32x32.png}"/>
    <link rel="stylesheet" th:href="@{index.css}">
    <title th:text="#{imprint}"></title>
</head>
<body>
<div class="layout">
    <div th:replace="fragments/navbar :: navbar"></div>

    <main>
        <div class="container">
            <h1 th:text="#{imprint}"></h1>

            <h2 th:text="#{address.contact}"></h2>
            <address class="vcard">
                <div class="fn">Bernd Böhme</div>
                <div class="adr">
                    <div class="street-address">Zum Waldblick 42a</div>
                    <div>
                        <span class="postal-code">09633</span>&nbsp;<span class="locality">Halsbrücke</span>
                    </div>
                    <div class="country-name">Deutschland</div>
                    <a
                            th:href="'mailto: ' + ${@environment.getProperty('MAIL_USER')}"
                            th:text="${@environment.getProperty('MAIL_USER')}"
                            class="email"
                    ></a>
                </div>
            </address>

        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</div>

<script>
	const link = document.createElement('link');
	link.href = 'https://fonts.googleapis.com/css?family=Kalam:700';
	link.rel = 'stylesheet';

	document.head.appendChild(link);
</script>

</body>
</html>
