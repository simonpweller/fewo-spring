<!doctype html>
<html lang="de" th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{bookingConfirmation.subject}"></title>
</head>
<body>

    <h1 th:text="#{bookingConfirmation.subject}"></h1>

    <p>
        <span th:text="#{bookingConfirmation.confirmation}"></span>
        <span th:text="${isBungalow} ? #{ourBungalow} : #{ourApartment}"></span>
        <span th:text="#{datesOfStay(${arrivalDate}, ${departureDate})}"></span>
    </p>

    <p th:text="#{bookingConfirmation.nextSteps}"></p>

    <p>
        <span th:text="#{greeting}"></span><br/>
        <span th:text="#{name}"></span>
    </p>
</body>
</html>
